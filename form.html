<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Form</title>
</head>
<body>
    <form action="#" method="GET" id="myForm">
        <div>
            <input type="text" name="search" id="search" placeholder="Search...">
        </div>
        <div>
            <label for="firstName">First Name : </label><input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <label for="lastName">Last Name : </label><input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <label for="city">City : </label>
            <select>
                <option name="tehran" id="tehran">Tehran</option>
                <option name="shiraz" id="shiraz">Shiraz</option>
                <option name="isfehan" id="isfehan">Isfehan</option>
                <option name="mashhad" id="mashhad">Mashhad</option>
            </select>
        </div>
        <div>
            <label for="status">status</label>
            <textarea name="statue" id="status" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" id="btnSubmit">Submit</button>
        <!-- <div class="partBox"></div>
        <div class="partBox1"></div> -->
    </form>
</body>
<script>
    document.getElementById('btnSubmit').addEventListener('click',(e)=>{
        e.preventDefault();
    })
</script>
</html>
